<p-dialog 
    [header]="(isEditMode ? 'page.category.dialog.edit.title' : 'page.category.dialog.add.title') | transloco"
    [modal]="true" [(visible)]="visible" [style]="{ width: '25rem' }">
    <form [formGroup]="addCategoryForm">
        <div class="flex items-center gap-4 mb-4" [hidden]="!isEditMode">
            <label for="categoryId" class="font-semibold w-24">Id</label>
            <input pInputText id="categoryId" formControlName="categoryId" type="text" class="flex-auto !bg-gray-200 !text-gray-600 cursor-not-allowed" [readonly]="true"autocomplete="off" />
        </div>
        <div class="flex items-center gap-4 mb-4">
            <label for="name" class="font-semibold w-24">Name</label>
            <input pInputText id="name" formControlName="name" 
                class="flex-auto border border-gray-300 rounded-md focus:outline-none focus:border-blue-500" 
                [style.border-color]="(addCategoryForm.controls['name'].invalid && addCategoryForm.controls['name'].touched) ? 'red' : 'lightgray'"
                autocomplete="off" />
        </div>
        <div class="flex justify-end gap-2">
            <p-button label="Cancel" severity="secondary" (click)="onCancel()" />
            <p-button label="Save" (click)="onSave()" [disabled]="addCategoryForm.invalid" />
        </div>
    </form>
</p-dialog>
